<div *ngIf="isLoading" class="w-100 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div *ngIf="getError" class="w-100 d-flex align-items-center justify-content-center">
    <div class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"></i>
        <div>
            Unfortunately, there was a problem with getting your comments. Please reload and try again.
        </div>
    </div>
</div>
<div *ngIf="comments.length !== 0" class="container">
    <div class="row">
        <div *ngFor="let comment of comments" class="col-12 col-md-6 col-xl-4 d-flex">
            <div class="card mb-4 w-100">
                <div class="card-body">
                    <h5 class="card-title text-dark">{{comment.name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Comment ID: {{comment.id}}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Post ID: {{comment.postId}}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">User email: {{comment.email}}</h6>
                    <p class="card-text text-dark">{{comment.body}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
